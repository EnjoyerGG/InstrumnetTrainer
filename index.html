<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Conga Rhythm trainer</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script defer
        src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <!-- load p5.js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <!-- load custom scripts -->
    <script src="rhythmManager.js"></script>
    <script src="metronome.js"></script>
    <script src="fftPanel.js"></script>
    <script src="ampPanel.js"></script>
    <script src="sweepMode.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <h2>ü•Å Conga Trainer ‚Äì Stage 3 Demo</h2>

    <div id="ui">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export</button>
        <button id="metro-toggle">Metronome On</button>

        <label style="margin-left: 12px;">
            Speed(px/frame):
            <input id="speed-slider" type="range" min="0.1" max="0.4" step="0.01" value="0.3" />
            <span id="speed-val">0.30</span>
        </label>
        <span style="margin-left:10px;">BPM: <span id="bpm-val">120</span></span>
    </div>


    <div id="totals">Notes 0</div>
    <div id="status">Hits 0 | Miss 0</div>

    <div class="app">
        <div id="score-wrap"></div>
        <div id="drum-wrap"></div>
    </div>

    <div id="sampler-wrap"></div>
</body>

</html>

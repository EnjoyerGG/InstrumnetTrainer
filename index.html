<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conga Rhythm trainer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- load ml5.js -->
    <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>

    <!-- load custom scripts -->
    <script src="rhythmManager.js"></script>
    <script src="metronome.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <h2>🥁 Instrument Trainer – Stage 1 Demo</h2>

    <div id="ui">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export</button>
        <button id="metro-toggle">打开节拍器</button>

        <label style="margin-left: 12px;">
            Speed(px/frame):
            <input id="speed-slider" type="range" min="0.1" max="0.4" step="0.01" value="0.3" />
            <span id="speed-val">0.30</span>
        </label>
        <span style="margin-left:10px;">BPM: <span id="bpm-val">120</span></span>
    </div>

    <p>
        打击区域 = 画布中央红线；键盘模拟：O(open), S(slap), T(tip), P(palm)。<br>

    </p>

    <div id="status">Hits 0 | Miss 0</div>
    <div id="totals">Notes 0</div> <!-- ★ 新增：总音符数容器 -->
    <div id="label">ml5 label: waiting...</div>



    <!-- （可选）背景音乐 -->
</body>

</html>

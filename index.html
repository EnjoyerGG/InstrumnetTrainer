<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Conga Rhythm trainer</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script defer
        src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <!-- load p5.js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- load custom scripts -->
    <script src="rhythmManager.js"></script>
    <script src="metronome.js"></script>
    <script src="classifier.js"></script>
    <script src="drumUI.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <h2>ü•Å Instrument Trainer ‚Äì Stage 2 Demo</h2>

    <div id="ui">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export</button>
        <button id="metro-toggle">Metronome On</button>

        <label style="margin-left: 12px;">
            Speed(px/frame):
            <input id="speed-slider" type="range" min="0.1" max="0.4" step="0.01" value="0.3" />
            <span id="speed-val">0.30</span>
        </label>
        <span style="margin-left:10px;">BPM: <span id="bpm-val">120</span></span>

        <label style="margin-left:12px;">Sensitivity
            <input id="sens-slider" type="range" min="0.8" max="3.0" step="0.1" value="1.9">
        </label>
    </div>

    <div id="totals">Notes 0</div>
    <div id="status">Hits 0 | Miss 0</div>


    <div class="app">
        <div id="score-wrap"></div>
        <div id="drum-wrap"></div>
    </div>

    <div id="mic-hud" class="hud">
        <div class="row">
            <span class="label">Mic</span>
            <span id="mic-led" class="led"></span>
            <span id="mic-msg">idle</span>
        </div>
        <div class="bars">
            <div class="bar">
                <span class="name">O</span>
                <div class="track">
                    <div class="fill" id="bar-O"></div>
                </div>
                <span class="val" id="val-O">0%</span>
            </div>
            <div class="bar">
                <span class="name">P</span>
                <div class="track">
                    <div class="fill" id="bar-P"></div>
                </div>
                <span class="val" id="val-P">0%</span>
            </div>
            <div class="bar">
                <span class="name">T</span>
                <div class="track">
                    <div class="fill" id="bar-T"></div>
                </div>
                <span class="val" id="val-T">0%</span>
            </div>
            <div class="bar">
                <span class="name">S</span>
                <div class="track">
                    <div class="fill" id="bar-S"></div>
                </div>
                <span class="val" id="val-S">0%</span>
            </div>
            <div class="bar">
                <span class="name">BG</span>
                <div class="track">
                    <div class="fill" id="bar-BG"></div>
                </div>
                <span class="val" id="val-BG">0%</span>
            </div>
        </div>
    </div>


</body>

</html>

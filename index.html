<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conga Rhythm trainer</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <!-- load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- load custom scripts -->
    <script src="rhythmManager.js"></script>
    <script src="metronome.js"></script>
    <script src="classifier.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <h2>ü•Å Instrument Trainer ‚Äì Stage 1 Demo</h2>

    <div id="ui">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export</button>
        <button id="metro-toggle">Metronome On</button>

        <label style="margin-left: 12px;">
            Speed(px/frame):
            <input id="speed-slider" type="range" min="0.1" max="0.4" step="0.01" value="0.3" />
            <span id="speed-val">0.30</span>
        </label>
        <span style="margin-left:10px;">BPM: <span id="bpm-val">120</span></span>
    </div>

    <p>
        The red line is for notes judgement;<br>
        The microphone is used to recognize four types of strikes: O(open), S(slap), T(tip), P(palm).<br>
    </p>

    <div id="status">Hits 0 | Miss 0</div>
    <div id="totals">Notes 0</div> <!-- ‚òÖ Êñ∞Â¢ûÔºöÊÄªÈü≥Á¨¶Êï∞ÂÆπÂô® -->
